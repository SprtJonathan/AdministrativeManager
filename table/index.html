<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajout des données</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="../public/css/main.css" />
    <script
      src="https://kit.fontawesome.com/b4819ea1c6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-blank-space"></div>
        <div class="horizontal-navbar">
          <a class="navbar-horizontal-link" href="./index.html"
            ><i class="fa-solid fa-house"></i> Page d'accueil</a
          >
          <a class="navbar-horizontal-link" href="./table/index.html"
            ><i class="fa-regular fa-table-list"></i> Formulaire</a
          >
          <a class="navbar-horizontal-link" href="./table/index.html"
            ><i class="fa-regular fa-table-list"></i> Sondage</a
          >
        </div>
        <div class="vertical-navbar">
          <div class="navbar-vertical-button">
            <a class="navbar-vertical-link" href="./table/index.html"
              ><i class="fa-solid fa-square-plus"></i> Ajout</a
            >
          </div>
          <div class="navbar-vertical-button">
            <a class="navbar-vertical-link" href="./table/table.html"
              ><i class="fa-regular fa-table-list"></i> Tableau</a
            >
          </div>
        </div>
      </nav>
    </header>
    <main class="page-content">
      <div class="new-input-form-block" id="newInputFormBlock">
        <h2>Ajouter un champ au formulaire</h2>
        <form id="newInputForm" class="form" onsubmit="addInputToForm(event)">
          <div class="form-group">
            <label for="newInput" class="new-input-label" required
              >Nom du champ</label
            >
            <input type="text" id="newInput" class="new-input" />
          </div>

          <div class="form-group">
            <label for="newInputType" class="new-input-label"
              >Type de champ</label
            >
            <select id="newInputType" class="new-input">
              <option value="text">Texte</option>
              <option value="number">Nombre</option>
              <option value="date">Date</option>
              <option value="month">Mois</option>
              <option value="timte">Heure</option>
              <option value="datetime-local">Jour et heure</option>
              <option value="email">Email</option>
              <option value="file">Fichier</option>
              <option value="file">Fichier</option>
            </select>
          </div>

          <div class="form-group">
            <label for="isRequired">Doit être rempli</label>
            <input type="checkbox" id="isRequired" />
          </div>

          <button type="submit" class="new-input-submit">Nouveau champ</button>
          <div id="errorNewInput"></div>
        </form>
      </div>
      <div id="mainFormBlock" class="main-form-block">
        <h2>Ajout d'une nouvelle entrée</h2>
        <form id="mainForm" class="form" onsubmit="submitMainForm()">
          <div id="newObjectForm"></div>
          <button type="submit" id="mainFormButton" class="new-input-submit">
            Nouvelle entrée
          </button>
        </form>
      </div>
    </main>
  </body>
  <script src="./index.js"></script>
</html>

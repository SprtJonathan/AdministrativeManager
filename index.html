<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manastrative</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="../public/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-general">
          <a
            class="navbar-general-link active"
            href="./index.html"
            title="Accueil"
            ><i class="fa fa-house"></i>
          </a>
          <a
            class="navbar-general-link"
            href="./table/index.html"
            title="Gestionnaire de tableaux"
            ><i class="fa fa-table"></i
          ></a>
          <a
            class="navbar-general-link"
            href="./table/index.html"
            title="Formulaires / Sondages"
            ><i class="fa fa-list"></i
          ></a>
        </div>
        <hr class="navbar-general-spacer" />
      </nav>
    </header>
    <main class="page-content">
      <div class="homepage-logo">
        <img
          src="./public/assets/img/website-logo.svg"
          alt="Manastrative logo"
        />
      </div>
      <section class="homepage-header">
        <h1>Bonjour <mark id="username"></mark>,</h1>
        <p>Bienvenue sur votre outil de gestion en ligne.</p>
      </section>
      <section class="homepage-status-report">
        <div id="table-report" class="table-report">
          <h2>Vos tableaux</h2>
          <p>
            Actuellement, vous avez <mark id="table-number"></mark> tableaux
            existants.
          </p>
        </div>
      </section>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
